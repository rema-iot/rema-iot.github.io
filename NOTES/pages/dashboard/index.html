<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style/style.css" rel="stylesheet">
    <!--script src="logic/jQuery 3.7.1.js"></script-->
    <title>DASHBOARD TEST</title>
</head>

<body>
    <div id="top-banner">
        <h2>DASHBOARD TITLE</h2>
    </div>

    <div id="content">
        <div id="side-view">
            <div class="box" class="side-elem" id="station-params">
                <div>
                    <h3>Station Info</h3>
                    <button class="content-toggler" data-target="station-params-info"> toggle
                    </button>
                </div>
                <table id="station-params-info">
                    <tr>
                        <td>Station Name: </td>
                        <td> Unique ID </td>
                    </tr>
                    <tr>
                        <td>Param1: </td>
                        <td> 0.000 </td>
                    </tr>
                    <tr>
                        <td>Param2: </td>
                        <td> 0.000 </td>
                    </tr>
                </table>
            </div>
            <div class="box" class="side-elem" id="station-install">
                <div>
                    <h3>Station Diagram</h3>
                    <button class="content-toggler" data-target="station-diagram-content"> toggle
                    </button>
                </div>
                <img id = station-diagram-content src="./img/station-diagram.webp">
            </div>
            <div class="box" class="side-elem" id="station-map">
                <div>
                    <h3> Station Map </h3>
                    <button class="content-toggler" data-target="station-map-content"> toggle
                    </button>
                </div>
                <img id="station-map-content" src="./img/map-sample.jpg" width="100%">
            </div>
        </div>

        <div id="main-view">
            <div class="carousel" id="main-values">
                <div class="box">
                    <h3> Val Name </h3>
                    <div class="result"> 0.0 </div>
                    m/s
                </div>
                <div class="box"> Elem </div>
                <div class="box"> Elem </div>
                <div class="box"> Elem </div>
                <div class="box"> Elem </div>
                <div class="box"> Elem </div>
                <div class="box"> Elem </div>
            </div>
            <div class="plot" id="plot-results"> Plot Results </div>
            <div class="carousel" id="flow-values">
                <div class="box" class="carousel-elem"> Elem </div>
                <div class="box" class="carousel-elem"> Elem </div>
                <div class="box" class="carousel-elem"> Elem </div>
                <div class="box" class="carousel-elem"> Elem </div>
            </div>
            <div class="plot" id="plot-flows"> Plot Flows </div>
            <div class="carousel" id="raw-values">
                <div class="box" class="carousel-elem"> Elem</div>
                <div class="box" class="carousel-elem"> Elem</div>
                <div class="box" class="carousel-elem"> Elem</div>
                <div class="box" class="carousel-elem"> Elem </div>
            </div>
            <div class="plot" id="plot-raw"> Plot Raw Data </div>
        </div>
    </div>

    <div id="footer">
        Â© 2023 REMA - UFSC <br>
    </div>
</body>
<script src="./logic/main.js" type="module"></script>

</html>
