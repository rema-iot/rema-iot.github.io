<body>
    <p>This checkbox shuts down after 2s</p>
    <label for="check2s"> Checkbox with 2s timer </label>
    <input id="check2s" type="checkbox" onclick="uncheck(event, 2000)">
    <br>
    <p>This checkbox shuts down after 5s</p>
    <label for="check5s"> Checkbox with 5s timer </label>
    <input id="check5s" type="checkbox" onclick="uncheck(event, 5000)">
    <br>
    <p>This checkbox shuts down after fulfilling an internal process that can fail</p>
    <label id="label" for="check"> Checkbox with process-deppendent duration </label>
    <input id="check" type="checkbox" onclick="process(event)">
    <br>
    <label for="errCtl">Simulate error</label>
    <input id="errCtl" type="checkbox">
</body>
