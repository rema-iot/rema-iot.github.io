<div id="loginContent">
    <div class="toggle" id="secLogOptions" style="display: block;">
        <div class="card">
            <button class="toggler" data-toggle="secLogin">Autenticar</button><br>
            <button class="toggler" data-toggle="secRecover">Recuperar senha</button><br>
            <button class="toggler" data-toggle="secLogon">Criar conta</button><br>
        </div>
    </div>

    <div class="toggle" id="secLogin" style="display: none;">
        <button class="toggler" data-toggle="secLogOptions">Mais opções</button>
        <br><br>
        <div class="card">
            <form class="actionLogin" id="formLogin">
                <label for="loginEmail">Email:</label> <br>
                <input type="text" id="loginEmail" name="loginEmail"><br><br>
                <label for="loginPsw">Senha:</label> <br>
                <input type="password" id="loginPsw" name="loginPsw">
                <div>
                    <input class=pswToggler data-pswId="loginPsw" type="checkbox" > Ver senha
                </div>
                <br><br>
                <input type="submit" value="ENTRAR">
            </form>
        </div>
    </div><br>

    <div class="toggle" id="secRecover" style="display: none;">
        <button class="toggler" data-toggle="secLogOptions">Voltar</button>
        <br><br>
        <div class="card">
            <form class="actionLogin" method="post" target="apiResponse">
                <label for="recovEmail">Email:</label> <br>
                <input type="text" id="recovEmail" name="recovEmail"><br><br>
                <input type="submit" value="ENVIAR">
            </form>
        </div>
    </div><br>

    <div class="toggle" id="secLogon" style="display: none;">
        <button class="toggler" data-toggle="secLogOptions">Voltar</button>
        <br><br>
        <div class="card">
            <form class="actionLogin" method="post" target="apiResponse">
                <label for="newName">Nome:</label> <br>
                <input type="text" id="newName" name="newName"><br><br>

                <label for="newEmail">Email:</label> <br>
                <input type="text" id="newEmail" name="newEmail"><br><br>

                <label for="newPsw">Senha:</label> <br>
                <input type="password" id="newPsw" name="newPsw"><br><br>
                <div>
                    <input class=pswToggler data-pswId="newPsw" type="checkbox" > Ver senha
                </div>

                <input type="submit" value="ENVIAR">
            </form>
        </div>
    </div>

    <div class="toggle" id="secLogout" style="display: none;">
        <div class="card">
            <p>Sua sessão se encontra ativa!</p>
            <button id="btnLogOut" class="toggler" data-toggle="secLogOptions">Fechar sessão</button>
        </div>
    
    </div>
</div>
